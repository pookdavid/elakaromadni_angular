<div class="bg-gray-100 p-4 rounded-lg shadow-md mb-[35px]" *ngIf="myAds.length > 0">
    <h2 class="text-2xl font-bold mb-4">My Ads ({{ myAds.length }})</h2>
  </div>
  
  <div class="ads-container">
    <mat-card *ngFor="let ad of myAds" class="car-card relative hover:shadow-lg transition-shadow mb-6">
      <!-- Reuse the same card structure as ads.component.html -->
      <div class="image-container">
        <img mat-card-image 
          [src]="ad.specs?.images?.[0] ?? 'assets/images/placeholder-car.jpg'"
          class="h-64 object-cover"
          [alt]="ad.brand + ' ' + ad.model">
      </div>
  
      <mat-card-content class="p-6">
        <!-- ... (same content as ads.component.html) ... -->
      </mat-card-content>
    </mat-card>
  
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading && myAds.length === 0" class="no-ads-message">
      <p class="text-center text-gray-600">You haven't posted any ads yet.</p>
    </div>
  </div>
