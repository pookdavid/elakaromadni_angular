<mat-card *ngFor="let ad of filteredAds" class="relative">
    <img mat-card-image 
         [src]="ad.specs.images[0] || 'assets/images/placeholder-car.jpg'" 
         class="h-48 object-cover"
         [alt]="ad.specs.brand + ' ' + ad.specs.model">
    
    <mat-card-content>
      <h2 class="text-xl font-bold">{{ ad.specs.brand }} {{ ad.specs.model }}</h2>
      <div class="space-y-2 mt-2">
        <p class="text-gray-600 flex items-center gap-2">
          <mat-icon>calendar_today</mat-icon>
          {{ ad.specs.year }}
        </p>
        <p class="text-gray-600 flex items-center gap-2">
          <mat-icon>speed</mat-icon>
          {{ ad.specs.mileage | number:'1.0-0' }} km
        </p>
        <p class="text-gray-600 flex items-center gap-2">
          <mat-icon>local_gas_station</mat-icon>
          {{ ad.specs.fuel_type || 'N/A' }}
        </p>
        <p class="text-2xl font-bold text-primary mt-4">
          {{ ad.price | number:'1.0-0' }} HUF
        </p>
      </div>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/ads', ad.id]">
        <mat-icon>info</mat-icon>
        Details
      </button>
    </mat-card-actions>
  </mat-card>
